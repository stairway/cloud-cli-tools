name: Build and Publish Base - Branch

on:

  # pull_request:
  #   branches:
  #     - main
  #   paths:
  #     - 'conf/base/*.env'
  #     - 'docker/dockerfiles/Dockerfile.base'

  push:
    branches:
      - main
      - develop
    paths:
      - 'conf/base/*.env'
      - 'docker/dockerfiles/Dockerfile.base'

concurrency: ${{ github.event.workflow_run.head_branch || github.ref_name || github.head_ref || github.ref }}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name:
        uses: ./.github/actions/setup-docker-buildx-action
        with:
          registry-username: ${{ secrets.DOCKERHUB_USERNAME }}
          registry-password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Base - Debug
        if: github.ref_name == 'develop'
        uses: ./.github/actions/build-script-action
        with:
          build-parent: true
          debug: true

      - name: Build and Push Base - Latest
        if: github.ref_name == 'main'
        uses: ./.github/actions/build-script-action
        with:
          build-parent: true
          build-latest: true
